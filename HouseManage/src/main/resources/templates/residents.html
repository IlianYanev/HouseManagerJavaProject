<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Residents | House Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 2rem; }
        .nav a { margin-right: 1rem; text-decoration: none; color: #3498db; font-weight: bold; }
        .form-box { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }

        input, select { padding: 0.5rem; margin-right: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 0.5rem;}
        .btn-add { background: #27ae60; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background: #ecf0f1; }

        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 0 5px; }
        .btn-edit { color: #f39c12; }
        .btn-delete { color: #e74c3c; }
        .btn-save { color: #27ae60; display: none; }

        .edit-input { display: none; }
        .edit-select { display: none; }

        .sort-box {
            background: #ecf0f1;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sort-label { font-weight: bold; color: #2c3e50; margin-right: 5px; }
        .sort-link {
            text-decoration: none;
            color: #2c3e50;
            background: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: 1px solid #bdc3c7;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .sort-link:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="/">Companies</a>
    <a href="/employees">Employees</a>
    <a href="/buildings">Buildings</a>
    <a href="/apartments">Apartments</a>
    <a href="/residents">Residents</a>
    <a href="/pets">Pets</a>
    <a href="/payments">Payments</a>
    <a href="/reports" class="active"><i class="fas fa-chart-line"></i> Reports</a>
</div>

<h1>Residents Registry</h1>

<div class="form-box">
    <h3>Add New Resident</h3>
    <form action="/add-resident" method="post">
        <select name="apartmentId" required>
            <option value="" disabled selected>Select Apartment</option>
            <option th:each="apt : ${apartments}"
                    th:value="${apt.id}"
                    th:text="${'Apt ' + apt.number + ' (Floor ' + apt.floor + ')'}">
            </option>
        </select>
        <br>

        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required style="width: 80px;">

        <label style="margin-left: 10px;">
            <input type="checkbox" name="usesElevator"> Uses Elevator
        </label>
        <br><br>

        <button type="submit" class="btn-add">Add Resident</button>
    </form>
</div>

<div class="sort-box">
    <span class="sort-label"><i class="fas fa-filter"></i> Sort by:</span>
    <a href="/residents" class="sort-link">Default</a>
    <a href="/residents?sortBy=name" class="sort-link"><i class="fas fa-font"></i> Name (A-Z)</a>
    <a href="/residents?sortBy=age" class="sort-link"><i class="fas fa-baby"></i> Age (Youngest)</a>
</div>

<h3>Residents List</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Elevator?</th>
        <th>Apartment</th>
        <th style="width: 100px;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="res : ${residents}" th:id="'row-' + ${res.id}">

        <td>
            <span class="view-val" th:text="${res.name}"></span>
            <input type="text" class="edit-input" name="name" th:value="${res.name}" th:form="'edit-form-' + ${res.id}" required>
        </td>

        <td>
            <span class="view-val" th:text="${res.age}"></span>
            <input type="number" class="edit-input" name="age" th:value="${res.age}" th:form="'edit-form-' + ${res.id}" style="width: 60px;">
        </td>

        <td>
            <span class="view-val" th:text="${res.usesElevator} ? 'Yes' : 'No'"></span>
            <select class="edit-select" name="usesElevator" th:form="'edit-form-' + ${res.id}">
                <option value="true" th:selected="${res.usesElevator}">Yes</option>
                <option value="false" th:selected="${!res.usesElevator}">No</option>
            </select>
        </td>

        <td>
            <span class="view-val" th:text="${res.apartment != null} ? ${'Apt ' + res.apartment.number} : 'No Home'"></span>

            <select class="edit-select" name="apartmentId" th:form="'edit-form-' + ${res.id}">
                <option th:each="apt : ${apartments}"
                        th:value="${apt.id}"
                        th:text="${'Apt ' + apt.number}"
                        th:selected="${res.apartment != null and res.apartment.id == apt.id}">
                </option>
            </select>
        </td>

        <td>
            <button type="button" class="action-btn btn-edit" th:onclick="'toggleEdit(' + ${res.id} + ')'">
                <i class="fas fa-pencil-alt"></i>
            </button>

            <form th:id="'edit-form-' + ${res.id}" action="/edit-resident" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${res.id}">
                <button type="submit" class="action-btn btn-save">
                    <i class="fas fa-save"></i>
                </button>
            </form>

            <form action="/delete-resident" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this resident?');">
                <input type="hidden" name="id" th:value="${res.id}">
                <button type="submit" class="action-btn btn-delete">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function toggleEdit(id) {
        var row = document.getElementById('row-' + id);
        row.querySelectorAll('.view-val').forEach(el => el.style.display = 'none');
        row.querySelectorAll('.edit-input').forEach(el => el.style.display = 'inline-block');
        row.querySelectorAll('.edit-select').forEach(el => el.style.display = 'inline-block');
        row.querySelector('.btn-edit').style.display = 'none';
        row.querySelector('.btn-save').style.display = 'inline-block';
    }
</script>

</body>
</html>
