<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees | House Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 2rem; }
        .nav a { margin-right: 1rem; text-decoration: none; color: #3498db; font-weight: bold; }
        .form-box { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }

        input, select { padding: 0.5rem; margin-right: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 0.5rem; }
        .btn-add { background: #27ae60; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background: #ecf0f1; }

        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 0 5px; }
        .btn-edit { color: #f39c12; }
        .btn-delete { color: #e74c3c; }
        .btn-save { color: #27ae60; display: none; }

        .edit-input { display: none; }
        .edit-select { display: none; }

        .sort-box {
            background: #ecf0f1;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sort-label { font-weight: bold; color: #2c3e50; margin-right: 5px; }
        .sort-link {
            text-decoration: none;
            color: #2c3e50;
            background: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: 1px solid #bdc3c7;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .sort-link:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="/">Companies</a>
    <a href="/employees">Employees</a>
    <a href="/buildings">Buildings</a>
    <a href="/apartments">Apartments</a>
    <a href="/residents">Residents</a>
    <a href="/pets">Pets</a>
    <a href="/payments">Payments</a>
    <a href="/reports" class="active"><i class="fas fa-chart-line"></i> Reports</a>
</div>

<h1>Employees Management</h1>

<div class="form-box">
    <h3>Hire New Employee</h3>
    <form action="/add-employee" method="post">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>

        <select name="companyId" required>
            <option value="" disabled selected>Select Company</option>
            <option th:each="comp : ${companies}"
                    th:value="${comp.id}"
                    th:text="${comp.name}"></option>
        </select>

        <button type="submit" class="btn-add">Add Employee</button>
    </form>
</div>

<div class="sort-box">
    <span class="sort-label"><i class="fas fa-filter"></i> Sort by:</span>
    <a href="/employees" class="sort-link">Default</a>
    <a href="/employees?sortBy=name" class="sort-link"><i class="fas fa-font"></i> Name (A-Z)</a>
    <a href="/employees?sortBy=buildings" class="sort-link"><i class="fas fa-building"></i> Most Buildings</a>
</div>

<h3>Staff List</h3>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Buildings Managed</th>
        <th style="width: 100px;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}" th:id="'row-' + ${emp.id}">

        <td>
            <span class="view-val" th:text="${emp.firstName}"></span>
            <input type="text" class="edit-input" name="firstName" th:value="${emp.firstName}" th:form="'edit-form-' + ${emp.id}" required>
        </td>

        <td>
            <span class="view-val" th:text="${emp.lastName}"></span>
            <input type="text" class="edit-input" name="lastName" th:value="${emp.lastName}" th:form="'edit-form-' + ${emp.id}" required>
        </td>

        <td>
            <span class="view-val" th:text="${emp.company != null} ? ${emp.company.name} : 'Freelancer'"></span>

            <select class="edit-select" name="companyId" th:form="'edit-form-' + ${emp.id}">
                <option value="" th:selected="${emp.company == null}">-- No Company --</option>
                <option th:each="comp : ${companies}"
                        th:value="${comp.id}"
                        th:text="${comp.name}"
                        th:selected="${emp.company != null and emp.company.id == comp.id}">
                </option>
            </select>
        </td>

        <td>
            <span class="badge" th:text="${emp.buildings != null ? emp.buildings.size() : 0} + ' buildings'"></span>
        </td>

        <td>
            <button type="button" class="action-btn btn-edit" th:onclick="'toggleEdit(' + ${emp.id} + ')'">
                <i class="fas fa-pencil-alt"></i>
            </button>

            <form th:id="'edit-form-' + ${emp.id}" action="/edit-employee" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${emp.id}">
                <button type="submit" class="action-btn btn-save">
                    <i class="fas fa-save"></i>
                </button>
            </form>

            <form action="/delete-employee" method="post" style="display:inline;" onsubmit="return confirm('Deleting this employee will leave their buildings without a manager. Continue?');">
                <input type="hidden" name="id" th:value="${emp.id}">
                <button type="submit" class="action-btn btn-delete">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function toggleEdit(id) {
        var row = document.getElementById('row-' + id);
        row.querySelectorAll('.view-val').forEach(el => el.style.display = 'none');
        row.querySelectorAll('.edit-input').forEach(el => el.style.display = 'inline-block');
        row.querySelectorAll('.edit-select').forEach(el => el.style.display = 'inline-block');
        row.querySelector('.btn-edit').style.display = 'none';
        row.querySelector('.btn-save').style.display = 'inline-block';
    }
</script>

</body>
</html>
