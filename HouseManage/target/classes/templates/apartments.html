<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartments | House Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 2rem; }
        .nav a { margin-right: 1rem; text-decoration: none; color: #3498db; font-weight: bold; }
        .form-box { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        input, select { padding: 0.5rem; margin-right: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 0.5rem;}
        button { background: #27ae60; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #eee; }
        th { background: #ecf0f1; }
    </style>
</head>
<body>
<div class="nav">
    <a href="/">Companies</a>
    <a href="/employees">Employees</a>
    <a href="/buildings">Buildings</a>
    <a href="/apartments">Apartments</a>
    <a href="/residents">Residents</a>
    <a href="/pets">Pets</a>
    <a href="/payments">Payments</a>
</div>

<h1>Apartments Registry</h1>

<div class="form-box">
    <h3>Add New Apartment</h3>
    <form action="/add-apartment" method="post">
        <select name="buildingId" required>
            <option value="" disabled selected>Select Building</option>
            <option th:each="b : ${buildings}" th:value="${b.id}" th:text="${b.address}"></option>
        </select>
        <br>
        <input type="number" name="number" placeholder="Apt. Number" required style="width: 100px;">
        <input type="number" name="floor" placeholder="Floor" required style="width: 80px;">
        <input type="number" step="0.01" name="area" placeholder="Area (sq.m)" required>
        <input type="text" name="ownerName" placeholder="Owner Name" required>

        <button type="submit">Add Apartment</button>
    </form>
</div>

<h3>Apartment List</h3>
<table>
    <thead>
    <tr>
        <th>Apt #</th>
        <th>Floor</th>
        <th>Building</th>
        <th>Area</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="apt : ${apartments}">
        <td th:text="${apt.number}"></td>
        <td th:text="${apt.floor}"></td>
        <td th:text="${apt.building != null} ? ${apt.building.address} : 'No Building'"></td>
        <td th:text="${apt.area}"></td>
        <td th:text="${apt.ownerName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
