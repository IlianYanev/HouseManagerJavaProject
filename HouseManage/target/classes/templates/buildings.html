<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buildings | House Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 2rem; }
        .nav a { margin-right: 1rem; text-decoration: none; color: #3498db; font-weight: bold; }
        h1 { color: #2c3e50; }
        .form-box { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .full-width { grid-column: span 2; }
        input, select { padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; width: 90%; }
        button { background: #27ae60; color: white; border: none; padding: 0.7rem 1rem; border-radius: 4px; cursor: pointer; grid-column: span 2; justify-self: start; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #eee; }
        th { background: #ecf0f1; }
        .fee-info { font-size: 0.85rem; color: #7f8c8d; }
    </style>
</head>
<body>
<div class="nav">
    <a href="/">Companies</a>
    <a href="/employees">Employees</a>
    <a href="/buildings">Buildings</a>
    <a href="/apartments">Apartments</a>
    <a href="/residents">Residents</a>
    <a href="/pets">Pets</a>
    <a href="/payments">Payments</a>
</div>

<h1>Buildings Management</h1>

<form action="/add-building" method="post" class="form-box">
    <h3 class="full-width">Register New Building</h3>

    <div><label>Address:</label><br><input type="text" name="address" required></div>
    <div><label>Assigned Employee:</label><br>
        <select name="employeeId">
            <option value="" selected>-- Auto Assign (Later) --</option>
            <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.firstName + ' ' + emp.lastName}"></option>
        </select>
    </div>

    <div><label>Floors:</label><br><input type="number" name="floors" value="1"></div>
    <div><label>Total Apts:</label><br><input type="number" name="totalApartments" value="1"></div>

    <div><label>Total Area (sq.m):</label><br><input type="number" step="0.01" name="area" value="0.00"></div>
    <div><label>Common Parts (sq.m):</label><br><input type="number" step="0.01" name="commonPartsArea" value="0.00"></div>

    <div class="full-width"><strong>Fees Configuration:</strong></div>

    <div><label>Fee per Sq.M:</label><br><input type="number" step="0.01" name="feePerSqm" value="0.00"></div>
    <div><label>Elevator Fee (per person):</label><br><input type="number" step="0.01" name="elevatorFee" value="0.00"></div>
    <div><label>Pet Fee:</label><br><input type="number" step="0.01" name="petFee" value="0.00"></div>

    <button type="submit">Register Building</button>
</form>

<h3>Building List</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Details</th>
        <th>Fees</th>
        <th>Manager</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${buildings}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.address}"></td>
        <td>
            <span th:text="${b.floors} + ' floors'"></span><br>
            <span th:text="${b.totalApartments} + ' apts'"></span><br>
            <span th:text="${b.area} + ' m2'"></span>
        </td>
        <td class="fee-info">
            SqM: <span th:text="${b.feePerSqm}"></span><br>
            Elev: <span th:text="${b.elevatorFee}"></span><br>
            Pet: <span th:text="${b.petFee}"></span>
        </td>
        <td th:text="${b.employee != null} ? ${b.employee.firstName + ' ' + b.employee.lastName} : 'No Manager'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
